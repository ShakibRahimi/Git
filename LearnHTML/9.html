<html>
    <head></head>
    <body>
        <canvas id="canvas1" width="800" height="800">
        </canvas> 
    <script>
        var c=document.getElementById("canvas1");
        var ctx=c.getContext("2d");
        for(i=0;i<20;i++)
        {
            ctx.beginPath();
            ctx.arc(200,200,i*10,(2*Math.PI/40)*i*4,(2*Math.PI/40)*i*4+ (2*Math.PI/4)*3);    
            ctx.stroke();
        }
        </script>
    </body>
</html>
