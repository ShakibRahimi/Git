        <form action="www.google.com">
            <p>Gender:</p>
            <input type="radio" name="gender" value="male">male <br>

            <input type="radio" name="age" value="51-100">51-100

            <input type="checkbox" name="days" value="samstag">samstag <br/>
            <input type="checkbox" name="days" value="sontag">sontag <br/>
            <input type="checkbox" name="days" value="montag">montag <br/>
            <input type="checkbox" name="days" value="dienstag">dienstag <br/>
            <input type="checkbox" name="days" value="mittwoch">mittwoch <br/>
            <input type="checkbox" name="days" value="donnerstag">donnerstag <br/>
            <input type="checkbox" name="days" value="freitag">freitag <br/>
        </form>
    </body>
</html>
