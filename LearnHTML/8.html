<html>
    <head></head>
    <body>
        <canvas id="canvas1" width="800" height="800">
        </canvas> 
    <script>
        var c=document.getElementById("canvas1");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        var step = 8;
        for(i=0;i<300;i+=step)
        {
            ctx.moveTo(i,0+300);
            ctx.lineTo(300,i+300);
        }
        for(i=0;i<300;i+=step)
        {
            ctx.moveTo(600-i,300);
            ctx.lineTo(300,i+300);
        }
        for(i=0;i<300;i+=step)
        {
            ctx.moveTo(600-i,300);
            ctx.lineTo(300,300-i);
        }
        for(i=0;i<300;i+=step)
        {
            ctx.moveTo(i,300);
            ctx.lineTo(300,300-i);
        }
        ctx.stroke();
    </script>
    </body>
</html>
