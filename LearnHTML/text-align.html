        <p class="left">This paragraph is aligned to <strong>left.</strong></p>
        <p class="right">This paragraph is aligned to <strong>right.</strong></p>
        <p class="center">This paragraph is aligned to <strong>center.</strong></p>
        <p class="justify"><b>Justify:</b> When text-align is set to "justify", each line is stretched so that every line has equal width, and the left and right margins are straight (as in magazines and newspapers). The text-align property specifies the horizontal alignment of text in an element. By default, text on your website is aligned to the left. However, at times you may require a different alignment. 
        <p class="notJustify"><b>Not Justify:</b> When text-align is set to "justify", each line is stretched so that every line has equal width, and the left and right margins are straight (as in magazines and newspapers). The text-align property specifies the horizontal alignment of text in an element. By default, text on your website is aligned to the left. However, at times you may require a different alignment.
